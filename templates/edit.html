<html>
    <head>
        <title>Portfolio Editor</title>
    </head>

    <body>
        <h1>Edit Portfolio</h1>

        <table>
            <tr>
                <th>Stock Symbol</th>
                <th>Number of Stocks</th>
            </tr>

            {% for key, value in symbols.items() %}
                <tr>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            {% endfor%}
        </table>

        <form action="/addStock" method="get">
            Stock Symbol:
            <input type="text" name="symbol">
            Shares:
            <input type="number" step="0.01" name="shares"><br>
            <input type="submit" value="Add Stock">
        </form>

        <form action="/deleteStock" method="get">
            Stock Symbol:
            <input type="text" name="symbol">
            Shares:
            <input type="number" step="0.01" name="shares"><br>
            <input type="submit" value="Remove Shares">
        </form>
    </body>
</html>
